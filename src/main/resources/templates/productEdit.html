<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Loja de Produtos</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/product-store/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/product-store/available_products">Produtos Disponíveis</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/product-store/my_products">Meus Produtos</a>
                </li>
            </ul>
            <div class="d-flex">
                <a class="nav-link text-light" href="/product-store/product_register">Cadastrar Produtos</a>
            </div>
        </div>
    </div>
</nav>

<div class="container my-5 p-5 border rounded">
    <h4 class="text-center mb-4">Editar Produto</h4>
    <form class="row g-3" th:action="@{/save}" method="post" th:object="${product}">

        <input type="hidden" name="id" th:value="${product.orElse(null)?.id}">

        <div class="col-md-6 mb-3">
            <label for="name" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="name" name="name" required th:value="${product.orElse(null)?.name}">
        </div>
        <div class="col-md-6 mb-3">
            <label for="price" class="form-label">Preço:</label>
            <div class="input-group">
                <span class="input-group-text">R$</span>
                <input type="number" format="currency" precision="2" class="form-control" id="price" name="price" required th:value="${product.orElse(null)?.price}">
            </div>
        </div>
        <div class="col-12 mb-3">
            <label for="description" class="form-label">Descrição:</label>
            <input class="form-control" id="description" name="description" required th:value="${product.orElse(null)?.description}">
        </div>
        <div class="col-12 text-center">
            <button type="submit" class="btn btn-dark btn-lg rounded-pill fw-bold shadow-sm">Editar</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>


</body>
</html>
