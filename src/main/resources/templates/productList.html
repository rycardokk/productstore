<!doctype html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Store</title>
    <script src="https://kit.fontawesome.com/cff737d634.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/script.js}"></script>
    <link th:href="@{/css/styles.css}" rel="stylesheet" href="../static/css/styles.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Loja de Produtos</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/product-store/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="available_products">Produtos Disponíveis</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="my_products">Meus Produtos</a>
                </li>
            </ul>
            <div class="d-flex">
                <a class="nav-link text-light" href="product_register">Cadastrar Produtos</a>
            </div>
        </div>
    </div>
</nav>

<div class="container my-5 col-md-6">
    <table class="table table-striped table-bordered table-hover">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
            <th scope="col">Preço</th>
            <th scope="col">Descrição</th>
            <th scope="col">Ação</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p :${product}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.name}"></td>
            <td th:text="${p.price}"></td>
            <td th:text="${p.description}"></td>
            <td><a class="btn btn-secondary btn-sm" th:href="@{/myList/{id}(id=${p.id})}">Adicionar Produto</a>
            <a style="color:blue" th:href="@{/editProduct/{id}(id=${p.id})}"><i class="fa-solid fa-pen-to-square ms-4"></i></a>
            <a style="color:red" th:href="@{/deleteProduct/{id}(id=${p.id})}"><i class="fa-solid fa-trash ms-4"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<footer class="bg-dark text-light text-center py-3">
    <div class="container">
        <p>&copy; 2024 Nunes Sports. Todos os direitos reservados.</p>
        <p>Endereço: Rua da Alegria | Telefone: (11) 94850-3100 | Email: atendimento@nunessports.com.br</p>
    </div>
</footer>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
